<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="quotegen.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/fda158fb6b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Lemonada&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Inspirational Quotes</h1>
            <hr>
        </div>
        <div class="quote_con">
            <span class="qicon">
                <i class="fas fa-quote-left"></i>
            </span>
            <div class="quote">
                The greatest glory in living lies not in never falling, but in rising every time we fall.
            </div>
            <span class="qicon">
                <i class="fas fa-quote-right"></i>
            </span>
            <div class="author">
                -Nelson Mandela
            </div>
        </div>
        <div class="new" id="btn">
            <button>New Quote</button>
        </div>
    </div>
    <script src="quotegen.js"></script>
    
</body>

</html>
